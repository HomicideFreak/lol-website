<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/champion-roll.css">
    <link rel="icon" href="imgs/icon.png" type="image/x-icon">
    <title>LoL - Champion Roll</title>
</head>
<body>
    <div class="main-container">
        <div class="champion-roll">
            <img src="imgs/qmark.jpg" alt="qmark.jpg" height="120" width="120" id="roll-icon">
            <div class="champion-name">?</div>
            <div class="roll-button">Roll</div>
        </div>
        <div class="secondary-container">
            <div class="champion-chosen">
                <img alt="champion-chosen" id="champion-chosen-img">
                <div class="chosen-champion-name"></div>
            </div>
            <div class="side-menu">
                <div class="side-menu-button">Roll Again</div>
                <div class="side-menu-button">Roll Skins</div>
                <div class="side-menu-button">Roll Items (Not Done)</div>
                <div class="side-menu-go-back-button">Go Back</div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
